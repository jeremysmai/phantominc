<html>
 <head>
    <title>JUKE ~ Pi</title>
    <!-- Mobile Site Fix BB -->
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- In-page Styling for ya -->
    <style>
      body,footer {
        font-family: sans-serif;
        color: white;
        background-color: #6441A4;
        text-align: center;
        padding-top: 10px;
     }
      #twitchchat {
        width: 100%;
        background-color: #6441A4;
        margin-top: 20px;
        float: left;
     }
      #twitchfeed {
        width: 100%;
        background-color: #6441A4;
        margin-top: 20px;
        float: left;
      }
    </style>

    <body>
      <h1>JUKE PI</h1>
      <p>Feed & Chat from <a href="https://www.twitch.tv/jukeboxem">JUKEBOXEM_</a></p>
      <p> <i> Works best without add ons enabled </i></p>

    <button onclick="twitchfeed()">hide/show twitchfeed</button>
    <div id="twitchfeed">
     <iframe
      src="https://player.twitch.tv/?channel=jukeboxem"
      frameborder="0"
      allowfullscreen="true"
      scrolling="no"
      height="378"
      width="620" >
     </iframe>
    </div>

    <button onclick="twitchchat()">hide/show twitchchat</button>
    <div id="twitchchat">
     <iframe src="https://www.twitch.tv/embed/jukeboxem/chat"
      frameborder="0"
      scrolling="no"
      height="500"
      width="350"
      theme="dark">
     </iframe>
    </div>

    <button onclick="mixfeed()">hide/show mixerfeed</button>
      <div id="mixfeed">
        <iframe allowfullscreen="true"
        src="https://mixer.com/embed/player/JukeboxTV?disableLowLatency=1"
        width="620"
        height="349">
  </iframe>

    <button onclick="mixchat()">hide/show mixerchat</button>
      <div id="mixchat">
        <iframe allowfullscreen="true"
        src="https://mixer.com/embed/chat/JukeboxTV"
        width="378"
        height="620">
  </iframe>

    <script>
    function twitchfeed() {
      var x = document.getElementById("twitchfeed");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
     function twitchchat() {
      var x = document.getElementById("twitchchat");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function mixfeed() {
      var x = document.getElementById("mixfeed");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
     function mixchat() {
      var x = document.getElementById("mixchat");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    </script>
